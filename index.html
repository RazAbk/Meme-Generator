<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>MemeGen</title>
  </head>
  <link rel="icon" 
        type="image/png" 
        href="images/LOGO/LOGO.png" />
        
  <body onload="init()">

    <!-- About modal -->
    <div class="about-modal">
      <div class="about-img">
        <img src="images/LOGO/LOGO.png" alt="">
      </div>
      <p class="about-details">
        Meme Generator<br>
        Created by Raz Abekasis<br>
        Coding Academy<br>
        2021
      </p>
    </div>


    <!-- My Meme View Modal -->
    <div class="my-meme-modal">
        <div class="my-meme-image">
            <img src="" alt="">
        </div>
        <div class="my-meme-crud">
            <div class="meme-crud">
                <button class="share-saved-meme-btn">
                  <img src="images/Btns/share.png" alt="share to facebook">
                </button>
                <button class='download-saved-meme-btn'>
                    <a href="#" onclick="onDownloadMeme(this)" download="myMeme"><img src="images/Btns/download.png" alt="download"></a>
                  </button>
                  <button class="delete-meme-btn"><img src="images/Btns/delete2.png" alt="Delete Meme"></button>

            </div>
        </div>
    </div>

    <!-- Screen -->
    <div class="screen" onclick="returnHome()"></div>

    <!-- Header -->
    <header>
      <div class="header-container">
        <div class="logo"  onclick="onGalleryClicked(event)"><img src="images/LOGO/LOGO.png" /></div>
        <div class="header-nav-bar">
          <a onclick="onGalleryClicked()">Gallery</a>
          <a onclick="onMyMemesClicked()">My Memes</a>
          <a onclick="onAboutClicked()">About</a>
        </div>
        <button class="menu-btn" onclick="openMenu()">â«´</button>
      </div>
    </header>

    <!-- Main content -->
    <main class="scroll">

      <div class="meme-editor">
        <!-- <div class="meme-editor-content"> -->
          <div class="canvas-container">
            <canvas></canvas>
          </div>
          <div class="editor">
              <input type="text" placeholder="YOUR TEXT HERE" oninput="onCreateLine(this.value)" class="type-line-box">
              <div class="txtbox-ctrls">
                  <button onclick="onSwitchLine()"><img src="images/Btns/switch.png" alt="switch line"></button>
                  <button onclick="onAddLine()"><img src="images/Btns/add.png" alt="add line"></button>
                  <button onclick="onDeleteLine()"><img src="images/Btns/delete.png" alt="delete line"></button>
                </div>
                <div class="txtbox-txt">
                    <div class="top">
                        <button onclick="onIncreaseFont()"><img src="images/Btns/fontup.png" alt="increase font size"></button>
                        <button onclick="onDecreaseFont()"><img src="images/Btns/fontdown.png" alt="decrease font size"></button>
                        <button onclick="onAlignLeft()"><img src="images/Btns/alignleft.png" alt="align text left"></button>
                        <button onclick="onAlignCenter()"><img src="images/Btns/aligncenter.png" alt="align text center"></button>
                        <button onclick="onAlignRight()"><img src="images/Btns/alignright.png" alt="align text right"></button>
                    </div>
                    <div class="bottom">
                        <select class="font-selection" aria-valuetext="Impact" name="fonts" onchange="onChangeFont(this.value)">
                            <option value="Impact">IMPACT</option>
                            <option value="Ariel">Ariel</option>
                        </select>
                        <button onclick="openColorPopup()">
                            <img class="font-color-img" src="images/Btns/fontcolor.png" alt="change font stroke color">
                            <div class="color-picker">
                                <input type="color" onchange="onColorChange(this.value)">
                            </div>
                        </button>
                    </div>
                </div>
                <div class="stickers">
                  <button>+</button>
                  <button>-</button>
                  <button>DEL</button>
                </div>
                <div class="share-save">
                  <button onclick="onShare()"><img src="images/Btns/share.png" alt="share to facebook"></button>
                  <button>
                      <a href="#" onclick="onDownloadMeme(this)" download="myMeme"><img src="images/Btns/download.png" alt="download"></a>
                    </button>
                    <button onclick="onSaveMeme()"><img src="images/Btns/save.png" alt="save to my Memes"></button>

              </div>
          </div>
        <!-- </div> -->
      </div>

      <div class="image-gallery scroll">
        <div class="gallery-nav-bar">
          <div class="search-component">
            <div class="search_box">
              <input type="text" class="input_search" placeholder="Search" oninput="onFilterSearchType(this.value)"/>
              <div class="search_btn"><i class="fas fa-search"><img src="images/Btns/searchbtn.png" alt="search button"></i></div>
            </div>
          </div>
          <div class="gallery-keywords">
            <div class="keys">
              <a onclick="onFilterClick(this.innerText)">All</a>
              <a onclick="onFilterClick(this.innerText)">Funny</a>
              <a onclick="onFilterClick(this.innerText)">Animal</a>
              <a onclick="onFilterClick(this.innerText)">Men</a>
              <a onclick="onFilterClick(this.innerText)">Comic</a>
              <a onclick="onFilterClick(this.innerText)">Smile</a>
            </div>
            <a class="more-keys-btn">More</a>
          </div>
        </div>
        <div class="gallery-content">
          <!-- Images goes here -->
        </div>
      </div>
    </main>

    <script src="js/storage-service.js"></script>
    <script src="js/util-service.js"></script>
    <script src="js/upload-service.js"></script>
    <script src="js/meme-service.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
